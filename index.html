    <!DOCTYPE html>
<html>
<head>
  <title>Galeria de Arte</title>
  <style>
    /* Estilos CSS para a página */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .gallery-item {
      border: 1px solid #ccc;
      padding: 10px;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Galeria de Arte</h1>
    <div class="gallery">
      <div class="gallery-item">
        <img src="monabemlisa.jpeg" >
        <h3>MONALISA</h3>
        <p>Leonardo da Vinci foi o autor dessa bélissima obra, uma obra que para sempre será lembrada na história da arte.</p>
      </div>
      <div class="gallery-item">
        <img src="monabemlisa2.jpeg">
        <h3>MONABEMLISA 2</h3>
        <p>Leonardo da Vinte foi o grande autor desta obra incomparavél com qualquer outra, essa obra é um tesouro da arte moderna, e nunca será esquecida.</p>
      </div>
     
    </div>
  </div>
</body>
</html>
